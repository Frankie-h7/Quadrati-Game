<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco di Memoria - Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gioco di Memoria</h1>
    <div class="game-board">
      <div class="square red" id="red"></div>
      <div class="square green" id="green"></div>
      <div class="square blue" id="blue"></div>
      <div class="square yellow" id="yellow"></div>
    </div>
    <button id="start-button">Inizia</button>
    <p id="level-title">Premi "Inizia" per cominciare</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
